html>
    <head>
        <title>for</title>
        <!-- javascript can go in the head-->
    </head>
    <body>
        <button onclick="doStuff()">click me</button>
        <div id="output1"></div>
        <div id="outputBook"></div>
        id <input type='text' name='id' value="1"><br/>
        age <input type='text' name='age' value="1"> <br/>
        <button onclick="doStuff()">click me</button> <br/>
        <button onclick="reset()">reset</button> <br/>
        
        <!-- or at the end of the body-->
        <script>
            for (var i = 0; i< 10; i++){
                console.log(i);
            }

            function showArray(){
                var names = ['joe','Mary', 'Fred']
                var book = {title:'harry Potter and something',authour:'JKR', isbn:"12345"}
                var outputElement = document.getElementById('output1')
                var output = '';
                for (name of names){
                    output = output + ' ' + name
                }
                outputElement.innerText = output
                var bookoutput = ''
                for (propName in book){
                    bookoutput += propName+'='+book[propName]+'<br/>'

                }
                document.getElementById('outputBook').innerHTML=bookoutput

            }
        </script>
    </body>
</html>
